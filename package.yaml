name: ldabot
version: 0.1.0.0
author: Alexander Shestakov
copyright: 2020 Alexander Shestakov
maintainer: a.shestakov@itransition.com
library:
  source-dirs: src
  ghc-options:
  - -Wall
  dependencies:
  - ldap-client
  - hoist-error
  - bytestring
  - http-client
  - http-client-tls
  - servant-server
  - servant-client
  - wai-extra
  - warp
dependencies:
- base >= 4.7 && < 5
- aeson
- text
- vector
- transformers

- hspec
- validity
- validity-vector
- genvalidity
- genvalidity-vector
- genvalidity-hspec
- neat-interpolation
tests:
  ldabot-test:
    source-dirs: test
    main: Spec.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ldabot
executables:
  ldabot-exe:
    source-dirs: app
    main: Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - ldabot
